<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§Š</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive 3D Rubik's Cube solver with step-by-step solutions" />
    <meta name="theme-color" content="#0a0a0f" />
    <title>Rubik Solver | 3D Cube Solver</title>
    <style>
      /* Critical CSS for faster first paint */
      body {
        margin: 0;
        background: #0a0a0f;
        min-height: 100vh;
      }
      #app {
        width: 100%;
        height: 100vh;
      }
      /* Loading state */
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0a0f;
        color: #00f0ff;
        font-family: system-ui, sans-serif;
        z-index: 9999;
      }
      .loading-cube {
        width: 60px;
        height: 60px;
        border: 3px solid #00f0ff;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg) rotateX(0deg); }
        100% { transform: rotate(360deg) rotateX(360deg); }
      }
      .loading-text {
        font-size: 14px;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-screen">
        <div class="loading-cube"></div>
        <div class="loading-text">Initializing...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
